        width: 100%;

    .logo {

        cursor: pointer;
        border: none;
        transition: transform 0.3s;
    }

    .admin-btn:hover {
        transform: scale(1.05);
    }

        padding: 8rem 2rem;
        text-align: center;
        position: relative;
    }

        content: '';

        left: 0;
        right: 0;
        bottom: 0;

        z-index: 1;
    }

    .hero > * {
        position: relative;
        z-index: 2;

    .hero h1 {

        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

    .hero p {

        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

        background: #f9a825;
        color: white;

        font-size: 0.8rem;
        font-weight: bold;

    .story-text {

    .timeline-title {

    .project-image {

    }

    .project-content {
        padding: 1.5rem;

    .status-completed {

    }

    .program-content {
        padding: 1.5rem;

    .program-content h3 {
        color: #d32f2f;
        margin-bottom: 1rem;
        font-size: 1.3rem;

        background: linear-gradient(135deg, #d32f2f, #f9a825);

        align-items: center;
        justify-content: center;

        color: white;
        overflow: hidden;
    }

    .team-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;

    .volunteer-section {
        background: #f5f5f5;
    }

    .volunteer-form {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);

    .form-group {
        margin-bottom: 1.5rem;

    .form-group label {

        color: #d32f2f;

    .form-group input,

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {

        color: white;

        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
    }

    .submit-btn:hover {
        background: #2e7d32;
    }

    .submit-btn:disabled {

    }

        max-width: 800px;
        margin: 3rem auto;
        background: white;
        padding: 2rem;

    .comment-author {
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 0.5rem;
    }

    .comment-date {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 0.5rem;
    }

        background: linear-gradient(135deg, #388e3c, #d32f2f);
        color: white;
        padding: 4rem 2rem;
    }

    .donation-section h2 {
        color: white;
        margin-bottom: 1.5rem;
    }

        margin: 0 auto 3rem;
        font-size: 1.2rem;
    }

        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .donation-card {
        background: white;
        color: #333;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        color: #d32f2f;

        background: #f5f5f5;
        padding: 1.5rem;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .donation-detail-item {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #ddd;
    }

    .donation-detail-item:last-child {

        padding-bottom: 0;
    }

    .detail-label {
        font-weight: bold;
        color: #f9a825;
        display: block;
        margin-bottom: 0.3rem;
    }

    .detail-value {
        font-size: 1.1rem;
        color: #333;
        font-weight: 600;
    }

    .copy-btn {
        background: #388e3c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-left: 0.5rem;
        transition: background 0.3s;
    }

    .copy-btn:hover {
        background: #2e7d32;
    }

    .donation-note {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 1rem;
        margin-top: 1.5rem;
        border-radius: 5px;
        color: #856404;
    }

    .qr-section {

    #contact {
        background: linear-gradient(135deg, #d32f2f 0%, #f9a825 50%, #388e3c 100%);

    }

    #contact h2 {
        color: white;
    }

        background: #222;
        color: white;
        text-align: center;
        padding: 2rem;
    }

    .footer-social {
        margin-bottom: 1rem;
    }

    .footer-social a {
        color: #f9a825;
        font-size: 1.5rem;

        text-decoration: none;
        transition: transform 0.3s;
        display: inline-block;
    }

    .footer-social a:hover {
        transform: scale(1.2);
    }

    /* Success Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 10001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-content h3 {
        color: #388e3c;
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }

    .modal-content p {
        color: #666;
        margin-bottom: 1.5rem;
        line-height: 1.6;
    }

    .modal-close-btn {
        background: #388e3c;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }

    .modal-close-btn:hover {
        background: #2e7d32;
    }
