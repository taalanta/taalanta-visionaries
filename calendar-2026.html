<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Taalanta Visionaries â€“ 2026 Calendar</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    color: #222;
  }

  h1, h2 {
    text-align: center;
  }

  .month {
    page-break-after: always;
    margin-bottom: 40px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #999;
    vertical-align: top;
    height: 90px;
    padding: 4px;
    font-size: 0.75rem;
  }

  th {
    background: #f0f0f0;
    text-align: center;
  }

  .day-number {
    font-weight: bold;
  }

  .holiday {
    color: #b00020;
    font-size: 0.6rem;
    margin-top: 3px;
    font-weight: 600;
  }

  .event-icon {
    font-size: 1rem;
    margin-top: 4px;
  }

  .event-title {
    font-size: 0.65rem;
    margin-top: 2px;
  }

  .county {
    font-size: 0.55rem;
    color: #555;
  }

  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    font-size: 0.7rem;
    margin-top: 10px;
  }

  .footer {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .qr img {
    width: 90px;
  }

  /* PRINT / PDF OPTIMIZATION */
  @media print {
    body {
      margin: 10mm;
    }
    .footer {
      page-break-inside: avoid;
    }
  }
</style>
</head>

<body>

<h1>TAALANTA VISIONARIES</h1>
<h2>2026 Community Impact Calendar</h2>

<script>
const kenyaHolidays2026 = {
  "2026-01-01": "ðŸŽ† New Yearâ€™s Day",
  "2026-04-10": "âœï¸ Good Friday",
  "2026-04-13": "âœï¸ Easter Monday",
  "2026-05-01": "ðŸ› ï¸ Labour Day",
  "2026-06-01": "ðŸ‡°ðŸ‡ª Madaraka Day",
  "2026-10-20": "ðŸ›¡ï¸ Mashujaa Day",
  "2026-12-12": "ðŸ‡°ðŸ‡ª Jamhuri Day",
  "2026-12-25": "ðŸŽ„ Christmas Day"
};

const programIcons = {
  Integration: "ðŸ¤",
  Climate: "ðŸŒ",
  Recycling: "â™»ï¸",
  Art: "ðŸŽ¨",
  Conservation: "ðŸŒ±",
  MentalHealth: "ðŸ§ ",
  Skills: "ðŸ› ï¸",
  Entrepreneurship: "ðŸ’¼",
  Education: "ðŸ«",
  Leadership: "ðŸ›¡ï¸",
  Community: "ðŸ¤²",
  Celebration: "ðŸŽ‰"
};

const events = {
  0: { // January
    15: { title: "Youth Orientation", icon: "Integration", county: "Nairobi County" },
    29: { title: "Community Dialogue", icon: "Community", county: "Nairobi County" }
  },
  5: { // June
    5: { title: "Environmental Clean-Up", icon: "Climate", county: "Nairobi County" }
  },
  9: { // October
    20: { title: "Mashujaa Youth Forum", icon: "Leadership", county: "Nairobi County" }
  }
};

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

function generateCalendar() {
  const year = 2026;

  months.forEach((month, mIndex) => {
    const container = document.createElement("div");
    container.className = "month";

    const title = document.createElement("h2");
    title.textContent = `${month} ${year}`;
    container.appendChild(title);

    const table = document.createElement("table");
    const headerRow = document.createElement("tr");

    ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d => {
      const th = document.createElement("th");
      th.textContent = d;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    const firstDay = new Date(year, mIndex, 1).getDay();
    const daysInMonth = new Date(year, mIndex + 1, 0).getDate();

    let row = document.createElement("tr");
    for (let i = 0; i < firstDay; i++) {
      row.appendChild(document.createElement("td"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      if (row.children.length === 7) {
        table.appendChild(row);
        row = document.createElement("tr");
      }

      const td = document.createElement("td");
      const fullDate = `${year}-${String(mIndex + 1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

      td.innerHTML = `<div class="day-number">${day}</div>`;

      if (kenyaHolidays2026[fullDate]) {
        td.innerHTML += `<div class="holiday">${kenyaHolidays2026[fullDate]}</div>`;
      }

      const event = events[mIndex]?.[day];
      if (event) {
        td.innerHTML += `
          <div class="event-icon">${programIcons[event.icon]}</div>
          <div class="event-title">${event.title}</div>
          <div class="county">${event.county}</div>
        `;
      }

      row.appendChild(td);
    }

    table.appendChild(row);
    container.appendChild(table);

    const legend = document.createElement("div");
    legend.className = "legend";
    for (let key in programIcons) {
      legend.innerHTML += `<span>${programIcons[key]} ${key}</span>`;
    }
    container.appendChild(legend);

    document.body.appendChild(container);
  });

  // Footer (QR Codes)
  const footer = document.createElement("div");
  footer.className = "footer";

  footer.innerHTML = `
    <div>
      <strong>Taalanta Visionaries</strong><br/>
      Empowering Youth â€¢ Community â€¢ Sustainability
    </div>

    <div class="qr">
      <div>Donate</div>
      <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://your-donation-link.com" />
    </div>

    <div class="qr">
      <div>Website</div>
      <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://your-website-link.com" />
    </div>
  `;

  document.body.appendChild(footer);
}

generateCalendar();
</script>

</body>
</html>
