<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taalanta Visionaries 2026 Calendar</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; color:#333; background:#fff; }
        .calendar-page { page-break-after: always; padding:2rem; }
        .calendar-page img.program-image { width:100%; max-height:300px; object-fit:cover; border-radius:10px; margin-bottom:1rem; }
        .month-header h2 { color:#006400; }
        .program-name { font-size:1.2rem; margin:0.5rem 0; color:#DAA520; }
        .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:5px; margin-bottom:1rem; }
        .day-header { font-weight:bold; text-align:center; padding:0.5rem 0; background-color:#FFD700; border-radius:5px; }
        .day-cell { text-align:center; padding:0.8rem 0; border-radius:5px; background-color:#f0f0f0; }
        .day-cell.weekend { background-color:#FF6347; color:#fff; font-weight:bold; }
        .quote-section { background-color:#006400; color:#fff; padding:1rem; border-radius:8px; font-style:italic; text-align:center; margin-bottom:1.5rem; }
        .logo { display:block; margin:0 auto 1rem auto; width:150px; }
        .footer { background-color:#333; color:#fff; padding:1rem; border-radius:8px; font-size:0.9rem; text-align:center; margin-top:1rem; }
        .footer a { color:#FFD700; text-decoration:none; margin:0 0.5rem; }
        .project-story { background-color:#f5f5f5; padding:1rem; border-radius:8px; margin-bottom:1rem; line-height:1.5; }
    </style>
</head>
<body>

<!-- COVER -->
<div class="calendar-page">
    <img src="https://i.imgur.com/iqlYDeS.jpeg" alt="Logo" class="logo">
    <h1 style="text-align:center; color:#006400;">Taalanta Visionaries 2026 Calendar</h1>
    <p style="text-align:center; font-size:1.2rem; color:#DAA520;">Empowering Communities | Building Futures | Creating Change</p>
</div>

<!-- Month Template Function -->
<script>
function createMonth(monthName, imgURL, programName, story, quote, totalDays, startDay) {
    document.write('<div class="calendar-page">');
    document.write('<img src="'+imgURL+'" class="program-image" alt="'+programName+'">');
    document.write('<div class="month-header"><h2>'+monthName+' 2026</h2><p class="program-name">'+programName+'</p></div>');
    
    // Project Story Section
    document.write('<div class="project-story">'+story+'</div>');
    
    document.write('<div class="calendar-grid">');
    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    for(let d=0; d<7; d++){ document.write('<div class="day-header">'+days[d]+'</div>'); }
    for(let i=0;i<startDay;i++){ document.write('<div class="day-cell other-month"></div>'); }
    for(let i=1;i<=totalDays;i++){
        let dayOfWeek = (i+startDay-1)%7;
        let weekendClass = (dayOfWeek===0 || dayOfWeek===6)?' weekend':'';
        document.write('<div class="day-cell'+weekendClass+'">'+i+'</div>');
    }
    document.write('</div>');
    document.write('<div class="quote-section"><strong>"'+quote+'"</strong></div>');

    // Footer
    document.write('<div class="footer">');
    document.write('Visit us: <a href="https://taalanta.github.io/taalanta-visionaries/" target="_blank">Website</a> | ');
    document.write('<a href="https://www.facebook.com/TaalantaVisionaries" target="_blank">Facebook</a> | ');
    document.write('<a href="https://www.instagram.com/taalanta_visionaries" target="_blank">Instagram</a><br>');
    document.write('Support our work: <a href="https://taalanta.github.io/taalanta-visionaries/donate" target="_blank">Donate Here</a>');
    document.write('</div>');

    document.write('</div>'); // End month page
}
</script>
